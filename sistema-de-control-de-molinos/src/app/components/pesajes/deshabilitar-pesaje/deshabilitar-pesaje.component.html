<div class="container">
    <h3 id="title-table" class="text-center"><b> Configuración de pesajes</b></h3>
    <table class="table">
        <thead class="thead-light">
            <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Rut</th>
                <th scope="col">Patente</th>
                <th scope="col">Fecha</th>
                <th scope="col">Tipo de Producto</th>
                <th scope="col">Acción</th>
            </tr>    
        </thead>
        <tbody>
            <tr *ngFor="let pesaje of pesajes" class=pesaje>
                <td>{{pesaje.nombre}}</td>
                <td>{{pesaje.rut}}</td>
                <td>{{pesaje.patente}}</td>
                <td>{{pesaje.createdAt | date:'dd/MM/yyyy'}}</td>
                <td>{{pesaje.tipoProducto}}</td>
                <td>
                    <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#updatemodal" (click)="cargarDatos(pesaje,pesaje._id)">Actualizar</button>
                    <button type="button" class="btn btn-danger" (click)="eliminar(pesaje._id)">Eliminar</button>
                </td>
            </tr>
            <tr *ngIf="this.status" class="text-center">
                <td colspan="6  ">No existe ningun pesaje</td>
            </tr>
            
        </tbody>
    </table>

</div>
<div class="modal fade" id="updatemodal" tabindex="-1" role="dailog">
    <div class="modal-dialog">
        <div class="modal-content">
            <form [formGroup]=formPesaje (ngSubmit)="onSubmit()" novalidate>

                <div class="modal-header">
                    <h4 class="modal-title">Actualizar pesaje</h4>
                    <button type="button" class="close" data-dismiss="modal">x</button>
                </div>
                <div class="moda-body">
                    <h5>Cliente</h5>


                    <div class="form-group">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" formControlName="nombre" class="form-control" placeholder="Nombre">
                    </div>

                    <div class="form-group">
                        <label for="rut" class="form-label">Rut</label>
                        <input type="text" formControlName="rut" class="form-control" placeholder="Rut">
                    </div>
                    <div class="form-group">
                        <label for="razonSocial">Razón Social</label>
                        <input type="text" formControlName="razonSocial" class="form-control" placeholder="Razón Social">

                    </div>

                    <h5 class="card-title">Detalles</h5>
                    <div class="form-group">
                        <label for="pesoEntrada" class="form-label">Peso de entrada</label>
                        <input type="number" formControlName="pesoEntrada" class="form-control" placeholder="Peso de Entrada">


                    </div>
                    <div class="form-group">
                        <label for="pesoSalida" class="form-label">Peso de salida</label>
                        <input type="number" formControlName="pesoSalida" class="form-control" placeholder="Peso de Salida">

                    </div>
                    <div class="form-group">
                        <label for="tipoTransaccion"> Tipo de transaccion</label>
                        <select type="string" formControlName="tipoTransaccion" class="form-control">
                            <option value="Compra">Compra</option>
                            <option value="Venta">Venta</option>
                        </select>

                    </div>
                    <div class="form-group">
                        <label for="tipoProducto">Tipo de Producto</label>
                        <select formControlName="tipoProducto" class="form-control">
                            <option *ngFor="let item of productos" value="{{item.title}}">{{item.title}}</option>
    
                        </select>
                    </div>
                    <h5 class="card-title"> Vehiculo</h5>
                    <div class="form-group">
                        <label for="patente" class="form-label">Patente</label>
                        <input type="text" formControlName="patente" class="form-control" placeholder="Patente">
                    </div>
                    <div class="form-group">
                        <label for="tipoVehiculo">Tipo de Vehiculo</label>
                        <select type="string" formControlName="tipoVehiculo" class="form-control">
                            <option value="Camión">Camión</option>
                            <option value="Camioneta">Camioneta</option>
                            <option value="Auto">Auto</option>
                        </select>
                    </div>

                </div>

                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Actualizar</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>

                </div>



            </form>
        </div>
    </div>
</div>
