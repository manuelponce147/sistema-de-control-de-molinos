<div class="container">
    <h3 class="text-center"><b> Listado de Usuarios </b></h3>
     <table class="table table-striped table-hover" >
        <thead class="thead-light">
            <tr>
              <th scope="col">Nombre</th>
              <th scope="col">email</th>
              <th scope="col">tipo de Usuario</th>
              <th scope="col">Cambiar Role</th>
    
            </tr>
          </thead>
          <tbody>
              <tr *ngFor="let user of users">
                  <td>{{user.name}}</td>
                  <td>{{user.email}}</td>
                  <td>{{user.userRole}}</td>
                  <td><button type="button" (click)="cargarDatos(user)" class="btn btn-warning" data-toggle="modal" data-target="#changeRole">Cambiar Rol</button></td>
              </tr>
          </tbody>
     </table>
</div>

<div class="modal fade" id="changeRole" role="dailog">
    <div class="modal-dialog ">
        <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Cambiar tipo de usuario</h4>
                    <button type="button" class="close" id="modalclose" data-dismiss="modal">x</button>
                </div>
                <div class="modal-body">
                    
                    <div class="form-group">
                        <label for="name" class="form-label">Nombre de usuario</label>
                        <input type="text" class="form-control" id="name" [disabled]=true>
                    </div>
                     <div class="form-group">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" [disabled]=true>
                    </div>
                    <form [formGroup]="formRole" (ngSubmit)="changeRole()" novalidate>
                        <label for="userRole">Tipo de Usuario</label>
                        <select class="form-control" formControlName="userRole">
                            <option value="" selected disabled>Tipo de usuario</option>
                            <option value="admin">Admin</option>
                            <option value="encargado">Encargado</option>
                            <option value="regular">Regular</option>
                        </select>

                        <div class="modal-footer">
                            <button type="submit" [disabled]="!formRole.valid" class="btn btn-primary" >Actualizar</button>
                            <button type="button" class="btn btn-danger" id="btnmodal" data-dismiss="modal">Cerrar</button>
          
                        </div>
                    </form>
  
                </div>
  
              
        </div>
    </div>
  </div>
