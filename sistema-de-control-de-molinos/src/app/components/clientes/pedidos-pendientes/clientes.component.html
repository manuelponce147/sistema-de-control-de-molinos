<div class="container">
    <h2 class="text-center"><b>Listado de pedidos pendientes</b></h2>
    
    <div class="pedidos">
        <button class="btn btn-warning" routerLink="/clientes/list">Todos los Pedidos</button>
    </div>
    <div class="card">
        <div class="card-body table-responsive">
            <table class="table table-striped table-hover">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">NÂ°</th>
                        <th scope="col">Cliente</th>
                        <th scope="col">Cantidad</th>
                        <th scope="col">Total</th>
                        <th scope="col">Estado</th>
                        <th scope="col">Fecha</th>
                        <th scope="col">Actualizado</th>
                        <th scope="col">Accion</th>

                    </tr>
                </thead>
                <tbody>
                    <tr class="table-light" *ngFor="let pedido of this.misPedidos, let i= index">
                        <th scope="row">{{i+1}}</th>
                        <td> {{pedido.nameClient}}</td>
                        <td>{{pedido.cantidad}} Uds</td>
                        <td>{{pedido.precio | currency:'CLP '}}</td>
                        <td style="color: #007bff;" *ngIf="pedido.status"><b>Habilitado</b></td>
                        <td style="color: red;" *ngIf="!pedido.status"><b> No Habilitado</b></td>
                        <td>{{pedido.createdAt | date:'dd/MM/yyyy'}}</td>
                        <td>{{pedido.updatedAt | date:'dd/MM/yyyy'}}</td>
                        <td>

                            <button type="button" (click)="aprobar(pedido)"   class="btn btn-success">Aprobar</button>
                        </td>



                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
