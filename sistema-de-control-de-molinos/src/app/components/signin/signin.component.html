<form [formGroup]="formSignin" (ngSubmit)="signin()" class="col-sm-6 col-md-9 col-lg-4 mx-auto">


    <div class="client card border-0 ">

        <div class="card-body">
            <h5 class="card-title">
                <img src="./../../../assets/login.png"
                 alt="login" width="100px" height="100px">
            </h5>

            <div class="form-group">
                <label for="email" class="form-label ml-1">Email</label>
                <input type="email" formControlName="email" class="form-control" placeholder="Email">

            </div>
            <div *ngIf="formSignin.get('email').errors && (formSignin.get('email').touched
                || formSignin.get('email').dirty)" class="alert alert-danger">
                Este campo es Obligatorio </div>
            <div class="form-group">
                <label for="password" class="form-label ml-1">Contraseña</label>
                <input type="password" formControlName="password" class="form-control" placeholder="Contraseña">

            </div>
            <div *ngIf="formSignin.get('password').errors && (formSignin.get('password').touched
                || formSignin.get('password').dirty)" class="alert alert-danger">
                Este campo es Obligatorio </div>

            <div class="row submit">
                <button type="submit" [disabled]="!formSignin.valid" class="btn btn-primary"
                    style="float: center;">Iniciar Sesión</button>
            </div>
            <div class="row contrasena">
                <button type="button" data-toggle="modal" data-target="#change-pass" class="d-block" id="reset-pass" style="float: center;">He olvidado mi contraseña</button>
            </div>   
        </div>
    </div>
</form>

<div class="modal fade" id="change-pass" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog  modal-dialog-centered " role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel"><b>Solicitar nueva contraseña</b></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form [formGroup]="formEmail" (ngSubmit)="solicitar()">
                <div class="form-group mx-auto">
                    <label class="d-block text-center "for="emailModal">Ingrese su correo Electronico</label>
                    <input type="email" formControlName="email" class="form-control">
                </div>
                <div class="modal-footer mx-auto">
                    <button type="submit" class="btn btn-primary">Solicitar</button>
                  </div>
            </form>
        
        </div>
        
      </div>
    </div>
  </div>
