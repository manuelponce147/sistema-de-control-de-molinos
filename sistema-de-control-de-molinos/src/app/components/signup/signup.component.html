<form [formGroup]="formSignup" (submit)="signup()" class="col-sm-6 col-md-9 col-lg-4 mx-auto">

    <div class="client card border-0">

        <div class="card-body">
            <h5 class="card-title">
                <img src="../../../assets/register.png" alt="register" width="100px" height="100px">
            </h5>
            <div class="form-group">
                <label for="nombre" class="form-label ml-1">Nombre</label>
                <input type="text" formControlName="name" class="form-control" placeholder="Nombre">
                <div *ngIf="formSignup.get('name').errors && (formSignup.get('name').touched
                || formSignup.get('name').dirty)" class="alert alert-danger">
                    Este campo es Obligatorio </div>

            </div>
            <div class="form-group">
                <label for="email" class="form-label ml-1">Email</label>
                <input type="email" formControlName=email class="form-control" placeholder="Email">
                <div *ngIf="formSignup.get('email').errors && (formSignup.get('email').touched
                || formSignup.get('email').dirty)" class="alert alert-danger">
                    Este campo es Obligatorio </div>
            </div>
            <div class="form-group">
                <label for="password" class="form-label ml-1">Contraseña</label>
                <input type="password" formControlName=password class="form-control" placeholder="Contraseña">
                <div *ngIf="formSignup.get('password').errors && (formSignup.get('password').touched
                || formSignup.get('password').dirty)" class="alert alert-danger">
                    Este campo es Obligatorio </div>
            </div>
            <div class="row">

                <button type="submit" [disabled]="!formSignup.valid" class="btn btn-primary" style="float: center;">Registrar</button>
            </div>

        </div>

    </div>
